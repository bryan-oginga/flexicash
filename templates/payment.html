<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Pesa Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">M-Pesa Payment Form</h2>
        <form id="payment-form" method="POST" action="">
        {% comment %} <form id="payment-form" method="POST" action="{% url 'payment:initiate_payment' %}"> {% endcomment %}
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="phone_number" 
                    name="phone_number" 
                    placeholder="Enter your M-Pesa phone number (e.g., 254712345678)" 
                    required>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input 
                    type="number" 
                    class="form-control" 
                    id="amount" 
                    name="amount" 
                    placeholder="Enter the amount (KES)" 
                    step="0.01" 
                    min="1" 
                    required>
            </div>

              <div class="mb-3">
                <label for="amount" class="form-label">Email</label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    name="email" 
                    placeholder="test@mail.com" 
                    step="0.01" 
                    required>
            </div>

              <div class="mb-3">
                <label for="amount" class="form-label">Narrative</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="narrative" 
                    name="narative" 
                    placeholder="Enter Narrative"  
                    step="0.01" 
                    required>
            </div>

          
           
            <button type="submit" class="btn btn-primary w-100">Submit Payment</button>
        </form>
    </div>

    <script>
        // Optional: Add form validation or AJAX submission here
    </script>
</body>
</html>
